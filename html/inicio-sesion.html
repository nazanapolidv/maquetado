<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <main>
        <div class="container_inicio_sesion">
            <div class="main_image">
                <a href="../index.html">
                    <img src="../assets/logo-removebg-preview.png" alt="Hospital Polaco">
                </a>
            </div>
            <div>
                <h1 class="title">Iniciar sesion</h1>
            </div>
            <div class="container_form">
                <form action="#" method="post">
                    <label for="name">Usuario</label>
                    <input placeholder="jperez0001" type="text" id="name" name="name" required>

                    <label for="password">Contraseña</label>
                    <input placeholder="********" type="password" id="password" name="password" required>

                    <button type="submit" class="primary_button">Ingresar</button>
                    <p style="margin: 0;">- o -</p>
                    <a href="registro.html" class="secondary_button">Registrarse</a>
                    <p class="recuperar_contrasena">¿Olvidaste tu contraseña?</p>
                </form>
            </div>
        </div>
        <div class="container_image">
            <img src="../assets/sesion.png" alt="">
        </div>
